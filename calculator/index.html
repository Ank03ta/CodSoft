<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5 p-3">
      <div id="error"></div>
      <div class="text-center my-4">
        <input type="text" id="ip1" placeholder="Enter first number" />
      </div>
      <div class="text-center my-4">
        <input type="text" id="ip2" placeholder="Enter second number" />
      </div>
      <div class="text-center my-4">
        <input
          type="text"
          id="result"
          placeholder="Here you get the result"
          readonly
        />
      </div>
      <div class="row justify-content-center" id="container-btn">
        <div class="col-2">
          <button id="+" onclick="calculate('+')">+</button>
        </div>
        <div class="col-2">
          <button id="-" onclick="calculate('-')">-</button>
        </div>
        <div class="col-2">
          <button id="*" onclick="calculate('*')">*</button>
        </div>
        <div class="col-2">
          <button id="/" onclick="calculate('/')">/</button>
        </div>
        <div class="col-2"><button id="clr" onclick="clr()">C</button></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      let eleMsgError = document.getElementById("error");
      let ele_ip1 = document.getElementById("ip1");
      let ele_ip2 = document.getElementById("ip2");
      let ele_result = document.getElementById("result");
      let a,b,c;
      function calculate(s)
      {
        a=ele_ip1.value;
        b=ele_ip2.value;
        if(a ==""||b =="")
        {
            eleMsgError.innerHTML="Enter the number first";
            window.setTimeout(()=>{
                eleMsgError.innerHTML="";
            },2000)
            return;
        }
        a=+a; //covert string to number
        b=Number(b);
        if(s == "+")
        {
            c=a+b;
        }
        else if(s == "-")
        {
            c=a-b;
        }
        else if(s == "*")
        {
            c=a*b;
        }
        else if(s == "/")
        {
            c=a/b;
        }
        ele_result.value= c;
      }
      function clr()
      { ele_ip1.value= "";
       ele_ip2.value = "";
       ele_result.value ="";
      }
    
    </script>
  </body>
</html>
